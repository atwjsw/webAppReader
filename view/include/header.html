<style>
.header-tab {
    padding: 0 90px;
    line-height: 44px;
    text-align: center;
    position: relative;
    background: #efeff0;
    border-bottom: 1px solid #ddd;
}


/*通过CSS伪类把将由JS操作的动态内容写到CSS里面，这样模板是动态的， JS和CSS是静态的*/

.header-tab a:before {
    content: '\4e66\67b6';
    /*书架的unicode*/
    display: block;
    margin: 0 auto;
    width: 2em;
}

.header-tab a:first-child:before {
    content: '\4e66\57ce';
    /*书城的unicode*/
}

.header-tab i {
    bottom: 0;
}

.header-tab i:before {
    content: '';
    display: block;
    height: 2px;
    width: 34px;
    margin: 0 auto;
    background: #777;
}

.header-user {
    position: absolute;
    right: 0;
    top: 0;
    width: 44px;
    height: 44px;
    background: url(http://image.read.duokan.com/mfsv2/download/fdsc3/p01j041d5DOT/boUg2EJlVetOMC.png) no-repeat center;
    background-size: 16px;
}

.header-checkin {
    position: absolute;
    left: 0;
    top: 0;
    width: 44px;
    height: 44px;
    background: url(http://image.read.duokan.com/mfsv2/download/s010/p01O5K5DzsAZ/2ZODzjwkRQh7l3.png) no-repeat center;
    background-size: 22px;   
}	

.Swipe-tab {
	position: relative;
	overflow: hidden;
	z-index: 1;
}

.Swipe-tab i {
	position: absolute;
	left: 0;
	-webkit-transition: -webkit-transform .3s ease-out;
	width: 277px;
}

.Swipe-tab a {
	float:left;
	text-align: center;
	-web-kit-tap-hightlight: rgba(0,0,0,0);
}

.Swipe-tab_2 a {
	width: 50%;
}

.f-cb:after {
	clear: both;
	content: '';
	display: block;
	height: 0;
	overflow: hidden;
	visibility: hidden;
}

</style>
<section class="header-tab " id="app_header">
    <div class="Swipe-tab Swipe-tab_2 f-cb">
        <!-- 设置为空的javascript语句，避免点击时发出空请求 -->
        <a href="javascript:"></a>
        <a href="javascript:"></a>
        <!-- 所有写到style里面的属性都是要被js操作的，写到css里面的属于静态属性         -->
        <i style="transition-duration:0s; translate3d(0px,0px,0px)"></i>
    </div>
    <em class="header-user"></em>
    <em class="header-checkin"></em>
</section>
